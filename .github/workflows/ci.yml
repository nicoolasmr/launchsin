name: LaunchSin CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run Quality Check (Lint & Types)
        run: npm run check

      - name: Run PII Security Audit
        run: npm run audit:pii

      - name: Run Server Security Tests (Leak Gate)
        run: cd server && npm test

      - name: Run Server Preflight (Dry Run)
        run: |
          export NODE_ENV=test
          export PORT=3001
          npx tsx server/scripts/preflight.ts
