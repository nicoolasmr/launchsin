apiVersion: apps/v1
kind: Deployment
metadata:
  name: launchsin-workers
  labels:
    app: launchsin-workers
spec:
  replicas: 2 # Multiple instances verify single-flight locking
  selector:
    matchLabels:
      app: launchsin-workers
  template:
    metadata:
      labels:
        app: launchsin-workers
    spec:
      containers:
      - name: workers
        image: launchsin-workers:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: launchsin-secrets
              key: database-url
        - name: SUPABASE_URL
          valueFrom:
            configMapKeyRef:
              name: launchsin-config
              key: supabase-url
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: launchsin-secrets
              key: supabase-service-key
        - name: SECRETS_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: launchsin-secrets
              key: encryption-key
        # Polling overrides
        - name: DLQ_POLL_INTERVAL_MS
          value: "30000"
        - name: DLQ_BATCH_SIZE
          value: "20"
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "256Mi"
        livenessProbe:
          # Since workers are polling, we can check process health or a dummy port 
          # but usually workers don't expose HTTP. 
          # We check if the process is alive.
          exec:
            command:
            - pgrep
            - node
          initialDelaySeconds: 10
          periodSeconds: 30
